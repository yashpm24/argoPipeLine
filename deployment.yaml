apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-app
  labels:
    app: html-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: html-app
  template:
    metadata:
      labels:
        app: html-app
    spec:
      containers:
        - name: html-app
          image: asia-south1-docker.pkg.dev/demoargo/argrepo/testargo1:latest
          imagePullPolicy: Always # ensures every new push gets pulled
          ports:
            - containerPort: 80
