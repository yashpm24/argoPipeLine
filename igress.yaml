apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: html-app-ingress
  annotations:
    kubernetes.io/ingress.class: "gce" # GCP Ingress Controller
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: html-app-svc
                port:
                  number: 80
